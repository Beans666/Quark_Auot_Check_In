name: Quark签到

on:
  schedule:
    - cron: '0 0 * * *'   # 北京时间 08:00 (UTC+8 → UTC 00:00)
    - cron: '0 5 * * *'   # 北京时间 13:00 (UTC+8 → UTC 05:00) （兜底执行）
  workflow_dispatch:      # 允许手动触发

jobs:
  check-if-already-signed:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
      current_date: ${{ steps.beijing_date.outputs.date }} # 跨Job传递北京时间
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 获取北京时间日期
        id: beijing_date
        run: |
          beijing_date=$(TZ='Asia/Shanghai' date '+%Y-%m-%d')
          echo "date=$beijing_date" >> "$GITHUB_OUTPUT"
          echo "当前北京时间日期: $beijing_date"

      - name: 恢复签到成功记录缓存
        id: cache-success-restore
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker-${{ runner.os }}-${{ steps.beijing_date.outputs.date }}

      - name: 判断是否已签到
        id: check
        run: |
          current_date=${{ steps.beijing_date.outputs.date }}
          echo "当前北京时间: $current_date"

          if [ -f .last_success_date ]; then
            last_date=$(cat .last_success_date)
            echo "上次签到日期: $last_date"
            if [ "$last_date" = "$current_date" ]; then
              echo "今天已成功签到，跳过执行。"
              echo "skip=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          echo "今天尚未签到，继续执行。"
          echo "skip=false" >> "$GITHUB_OUTPUT"

  sign-in:
    needs: check-if-already-signed
    if: needs.check-if-already-signed.outputs.skip == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 随机延迟（区分时段）
        run: |
          # 早8点触发：延迟0-60秒；下午1点/手动触发：延迟0-30秒
          if [[ "${{ github.event_name }}" == "schedule" && "${{ github.event.schedule }}" == "0 0 * * *" ]]; then
            delay=$((RANDOM % 60))
            echo "早8点签到，延迟 $delay 秒后开始.."
          else
            delay=$((RANDOM % 30))
            echo "下午兜底/手动触发，延迟 $delay 秒后开始.."
          fi
          sleep $delay

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行签到脚本
        env:
          COOKIE_QUARK: ${{ secrets.COOKIE_QUARK }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python checkIn_Quark.py

      - name: 标记今天签到成功
        if: success()
        run: |
          date_str=${{ needs.check-if-already-signed.outputs.current_date }}
          echo "$date_str" > .last_success_date
          echo "已记录成功签到日期: $date_str"

      - name: 保存成功记录到缓存
        if: success()
        uses: actions/cache@v4
        with:
          path: .last_success_date
          key: last-success-marker-${{ runner.os }}-${{ needs.check-if-already-signed.outputs.current_date }}

      - name: 清理旧工作流记录（保留日志便于排查）
        uses: Mattraks/delete-workflow-runs@main
        if: always()
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1  # 保留1天日志
          keep_minimum_runs: 30  # 最少保留30条记录
